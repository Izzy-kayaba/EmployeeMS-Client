<h1 mat-dialog-title class="text-center"> Create Employee</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="EmployeeForm" class="py-3">
        <div class="form-group my-3">
            <input type="text" name="name" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group my-3">
            <input type="text" name="surname" formControlName="surname" class="form-control" placeholder="Surname">
        </div>
        <div class="form-group my-3">
            <input type="text" name="email" formControlName="email" class="form-control" placeholder="Email Adress">
        </div>
        <div class="form-group my-3">
            <input type="tel" name="phone" formControlName="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group my-3">
            <input type="number" name="salary" formControlName="salary" class="form-control" placeholder="Salary">
        </div>
        <div class="row">
            <div class="col-12 col-md-6 my-3">
                <input type="date" name="birthdate" id="birthdate" class="form-control" formControlName="birthdate">
            </div>
            <div class="col-12 col-md-6 my-3">
                <select name="department" id="" formControlName="department" class="form-control"
                    placeholder="department">
                    <option value="HR" ngDefaultControl>HR</option>
                    <option value="IT">IT</option>
                </select>
            </div>
        </div>
        <div mat-dialog-actions [align]="'end'">
            <button mat-dialog-close class="btn btn-warning text-white">Close</button>
            <button (click)="createEmployee()" class="ms-2 btn btn-info text-white" > {{actionTxt}}</button>
        </div>
    </form>
</div>
