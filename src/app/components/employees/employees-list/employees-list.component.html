<div class="container-fluid pt-5 ">
    <div class="my-2">
        <button mat-button (click)="openDialog()" class="btn btn-primary">Add Employee</button>
    </div>

    <div class="mat-elevation-z8">
        <div class="container-fluid p-3">
            <mat-form-field appearance="outline">
                <mat-label>
                    Search
                </mat-label>
                <input type="text" matInput (keyup)="applyFilter($event)" placeholder="E.g. John" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="d-none d-lg-table-cell" mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element" class="d-none d-lg-table-cell"> {{element.email}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Salary Column -->
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                </ng-container>

                <!-- Department Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Birthdate Column -->
                <ng-container matColumnDef="birthdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
                    <td mat-cell *matCellDef="let element"> {{element.birthdate | date}} </td>
                </ng-container>

                <!-- Buttons Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row p-2 gap-2">
                            <a class="btn btn-info text-white col-3 p-0" [routerLink]="['/admin/employees', element.id]">
                                View
                            </a>
                            <mat-icon (click)="editEmployee(element)">edit</mat-icon>
                            <mat-icon (click)="removeEmployee(element.id)">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
